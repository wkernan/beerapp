<!DOCTYPE html>
<html>
	<head>
		<title>Texas Beer Away</title>
		<meta name="viewport" content="initial-scale=1.0">
		<meta charset="utf-8">
		<link rel="stylesheet" href="assets/css/awesomplete.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="assets/css/style.css">
		<link href='https://fonts.googleapis.com/css?family=Inknut+Antiqua:400,900' rel='stylesheet' type='text/css'>
		<link rel="icon" type="image/x-icon" href="assets/images/beer.png">
	</head>
	<body>
		<div class="text-center">
			<div class="container-top">
				<h1 id="title">Texas Beer Away!</h1>
			</div>
			<div class="container-fluid">
				<div id="info">
					<h1 id="ask">What are you having?</h1>
					<p>Input a local Texas beer and we'll give you some info on it, as well as how far away you are from the nearest bar that sells it.</p>
				</div>
				<form class="form-inline">
					<div class="form-group">
						<input type="text" class="form-control awesomplete" placeholder="Beer" id="beerInput">
					</div>
					<button type="submit" class="btn btn-default" id="beerSubmit">
					<img id="beer-icon" src="assets/images/beer.png">
					</button>
					<!-- loading gif here  src: http://preloaders.net/en/circular/2 -->
				</form>
				<div class="table-responsive">
					<table class="table table-hover hide" id="beerList">
						<thead>
							<tr>
								<th>Name</th>
								<th>Label</th>
								<th>ABV</th>
								<th>Description</th>
								<th>Style</th>
								<th>Brewery</th>
								<th>Location</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
				<div id="loading-gif" class="hide">
					<img src="assets/images/beer_pour.gif" alt="Loading..."/>
					<h2>Loading...</h2>
				</div>
				<div class="well">
					<div id="output">
					</div>
				</div>
				<div id="map">
				</div>
				<div class="thumbnail">
      		<img src="assets/images/icon-sputnik.png" class="text-center" alt="austin beerworks icon">
    			<div class="caption">
		        <h3 class="text-center">Beer of the Month!</h3>
		        <p class="text-center">Austin Beerworks Pearl Snap</p>
		        <p class="text-center"><a href="http://www.austinbeerworks.com/" target="_blank" class="btn brew-button" role="button">Austin Beerworks</a></p>
    			</div>
    		</div>
			</div>
		</div>
		<script src="assets/javascript/awesomplete.min.js"></script>
		<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="assets/javascript/app.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdCWO-KjO5Gp_jN19FuqyPyjr84sbgtO0"></script>
	</body>
</html>
